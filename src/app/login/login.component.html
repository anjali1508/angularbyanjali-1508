<div class="container">

<div class="row justify-content-center">
    <div class="col-md-6">
  <h1>Log In</h1>
  <form #frm="ngForm">
    UserName :<input
      type="text"
      class="form-control"
      [(ngModel)]="data.u1"
      name="u1"
      minlength="4"
      required
    />
    Password:
    <input
      type="password"
      class="form-control"
      [(ngModel)]="data.p1"
      name="p1"
      required
    />
    <br />
    <input
      type="submit"
      class="btn btn-info"
      value="submit"
      (click)="login()"
    />
  </form>
</div>
</div></div>
