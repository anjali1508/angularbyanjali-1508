<div class="container">
<div class="row">
  <div class="col-md-6">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Price</th>

        </tr>
      </thead>


      <tbody>
        <tr *ngFor="let e of productList">

          <td>{{e.ProuctID}}</td>
          <td>{{e.ProductName }}</td>
          <td>{{e.Price}}</td>

        </tr>
      </tbody>


    </table>

  </div>
</div>
</div>
